name: ðŸš€ Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›’ Checkout code
      uses: actions/checkout@v3

    - name: ðŸš€ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          cd /home/sawastay-dashboard-2/htdocs/dashboard.sawastay.com/syria-go-admin
          git pull origin main
          npm install
          npm run build
          pm2 restart sawastay-dashboard || pm2 start npm --name "sawastay-dashboard" -- start
