name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/sawastay-dashboard-2/htdocs/dashboard.sawastay.com/syria-go-admin
            rm -f .github/workflows/deploy.yml
            git pull origin main
            npm install --force
            npm run build
            pm2 restart sawastay-dashboard || pm2 start npm --name "sawastay-dashboard" -- start
